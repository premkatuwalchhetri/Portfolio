{% extends 'base.html' %}

{% block title %}
Skills
{% endblock %}

{% block content %}
<div class="container mt-5">

  <h3 class="text-center text-info mb-4">
    My Skills
  </h3>

  <div class="row text-center">

    {% for item in items %}
    <div class="col-md-4 mb-4">

      <h5 class="text-light">
        {{ item.name }}
      </h5>

      <span class="badge bg-info mb-2">
        {{ item.level }}
      </span>

      <p class="text-muted mt-2">
        {{ item.description }}
      </p>

      <a href="#"
         class="btn btn-outline-info btn-sm">
        View Projects
      </a>

    </div>
    {% endfor %}

  </div>

</div>
{% endblock %}
