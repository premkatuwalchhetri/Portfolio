{% extends 'base.html' %}
{% block title %}
Skill page
{% endblock %}

{% block content %}
<div class="container mt-5">

  <h2 class="text-center text-info mb-5">My Skills</h2>

  <div class="row g-4">

    {% for item in items %}
    <div class="col-md-4">
      <div class="card bg-dark text-light h-100 shadow skill-card">

        <div class="card-body d-flex flex-column">

          <h5>{{ item.name }}</h5>

          <span class="badge bg-primary mb-2 align-self-start">
            {{ item.level }}
          </span>

          <p class="card-text text-muted small">
            {{ item.description }}
          </p>

          <!-- Progress bar -->
          <div class="mt-auto">
            <div class="progress mb-1" style="height: 8px;">
              <div class="progress-bar bg-success"
                   style="width: {{ item.percent }}%;">
              </div>
            </div>

            <!-- Button moved outside progress -->
            <a href=""
            class="btn btn-outline-success btn-sm mt-2">
              View Projects
            </a>

            <small class="text-muted d-block mt-1">{{ item.percent }}% Knowledge</small>
          </div>

        </div>

      </div>
    </div>
    {% endfor %}

  </div>

</div>
{% endblock %}
